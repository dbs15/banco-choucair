<div class="container mt-4">
  <div class="card">
    <div class="card-body">

        <button type="button"  routerLink="/" class="btn btn-dark btn-lg">
          Crear
        </button>

      <table class="table mt-5">
        <thead>
          <tr>
            <th >Código</th>
            <th >Fecha de Presentación</th>
            <th >Nombre de la Iniciativa</th>
            <th >Grado De Priorizacion</th>
            <th >Área Responsable</th>
            <th >Product Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proyecto of proyectos">

            <td>{{proyecto.codigo}}</td>
            <td>{{proyecto.fecha}}</td>
            <td>{{proyecto.nombreIniciativa}}</td>
            <td>{{proyecto.prioridad}}</td>
            <td>{{proyecto.areaResponsable}}</td>
            <td>{{proyecto.productOwner}}</td>

            <td>
              <button type="button"  routerLink="/" class="btn btn-success btn-lg" [routerLink]="['/editar/', proyecto.id]">
                editar
              </button>
            </td>
            <td>
              <button type="button"  class="btn btn-danger btn-lg" (click)="eliminarProyectos(proyecto.id)">
                borrar
              </button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>
</div>
